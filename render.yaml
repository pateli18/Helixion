services:
  - type: web
    name: clinicontact
    plan: starter
    runtime: python
    repo: https://github.com/pateli18/clinicontact
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.server:app --host 0.0.0.0 --port 8000"
    rootDir: src
    buildFilter:
      paths:
        - src/**
    healthCheckPath: /healthz
    envVars:
      - key: WEB_CONCURRENCY
        value: 1
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 8000